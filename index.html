<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Poker Gameplay Demo</title>
    <link rel="stylesheet" href="dist/style.css">
</head>
<body>
    <div class="application">
        <div class="wrapper">
            <div class="table-layout">
                <img src="dist/placeholder.png" alt="">
            </div>
            <div class="m-layout" id="mobile-layout">
                <div class="top-panel">
                    <div class="content-row">
                        <div class="chips-refill-btn">
                            <button type="button">
                                <img src="" alt="">
                            </button>
                        </div>
                        <div class="menu-btn">
                            <button type="button">
                                <img src="" alt="">
                            </button>
                        </div>
                    </div>
                    <div class="content-row">
                        <div class="leave-table-btn">
                            <button type="button"></button>
                        </div>
                    </div>
                </div>
                <div class="bottom-panel">
                    <div class="content-row">
                        <div class="chat-btn">
                            <button type="button"></button>
                        </div>
                        <div class="time-indicator">
                            <img src="" alt="">
                            <label>30<br>time bank</label>
                        </div>
                    </div>
                    <div class="content-row">
                        <div class="in-game-action-tab">
                            <div class="in-game-action-btn"><button type="button">fold</button></div>
                            <div class="in-game-action-btn"><button type="button">call <span>0.06gel</span></button></div>
                            <div class="in-game-action-btn"><button type="button">raise</button></div>
                        </div>
                        <div class="in-game-betting-tab">
                            <div class="range-betting">
                                <div class="range-picker">
                                    <div class="range-minmax">
                                        <small>0.00</small>
                                        <small>10</small>
                                    </div>
                                    <div class="range-input">
                                        <button type="button">-</button>
                                        <input type="range">
                                        <button type="button">+</button>
                                    </div>
                                </div>
                                <div class="betting-value">
                                    <input type="number" value="0.18">
                                </div>
                            </div>
                            <div class="quick-multiply">
                                <button>x2</button>
                                <button>x2.5</button>
                                <button>x3</button>
                                <button>x3.5</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="overlay" id="overlay">
                <div hidden class="leave-table popup">
                    <div class="popup-header">
                        <label class="popup-heading">question</label>
                        <button type="button" class="popup-close-btn">
                            <img src="./dist/popup-close.png" alt="">
                        </button>
                    </div>
                    <div class="popup-body">
                        <img src="./dist/popup-question.png" alt="">
                        <p>do you really want to leave table?</p>
                    </div>
                    <div class="popup-action">
                        <button type="button">yes</button>
                        <button type="button">no</button>
                    </div>
                </div>
                <div hidden class="player-note popup">
                    <div class="popup-header">
                        <label class="popup-heading">player note: <span>nikab</span></label>
                        <button type="button" class="popup-close-btn">
                            <img src="./dist/popup-close.png" alt="">
                        </button>
                    </div>
                    <div class="popup-body">
                        <textarea placeholder="Please write a note"></textarea>
                    </div>
                    <div class="popup-action">
                        <button type="button" class="player-note-color">
                            <span></span>
                            <img src="./dist/popup-arrow-down.png" alt="">
                        </button>
                        <button type="button" class="player-note-save">save</button>
                        <button type="button" class="player-note-delete">delete</button>
                        <button type="button" class="player-note-cancel">cancel</button>
                    </div>
                </div>
                <div hidden class="add-chips popup">
                    <div class="popup-header">
                        <label class="popup-heading">Buy Chips (GEL)</label>
                        <button type="button" class="popup-close-btn">
                            <img src="./dist/popup-close.png" alt="">
                        </button>
                    </div>
                    <div class="popup-body">
                        <div class="not-allow-buying">
                            <div class="alert-icon">
                                <img src="./dist/popup-alert.png" alt="">
                            </div>
                            <p class="alert-text">you can't bring more chips at table</p>
                            <span class="divider"></span>
                            <div class="available-balance">
                                <label>available balance</label>
                                <label>35,000 GEL</label>
                            </div>
                            <div class="in-buy">
                                buy <span>0 Gel</span> chips
                            </div>
                        </div>
                    </div>
                    <div class="popup-action">
                        <button type="button">yes</button>
                        <button type="button">no</button>
                    </div>
                </div>

                <div class="leave-table popup popup-mobile">
                    <div class="popup-header">
                        <label class="popup-heading">question</label>
                        <button type="button" class="popup-close-btn">
                            <img src="./dist/popup-close.png" alt="">
                        </button>
                    </div>
                    <div class="popup-body">
                        <img src="./dist/popup-question.png" alt="">
                        <p>do you really want to leave table?</p>
                    </div>
                    <div class="popup-action">
                        <button type="button">yes</button>
                        <button type="button">no</button>
                    </div>
                </div>
                <div hidden class="player-note popup popup-mobile">
                    <div class="popup-header">
                        <label class="popup-heading">player note: <span>nikab</span></label>
                        <button type="button" class="popup-close-btn">
                            <img src="./dist/popup-close.png" alt="">
                        </button>
                    </div>
                    <div class="popup-body">
                        <textarea placeholder="Please write a note"></textarea>
                    </div>
                    <div class="popup-action">
                        <button type="button" class="player-note-color">
                            <span></span>
                            <img src="./dist/popup-arrow-down.png" alt="">
                        </button>
                        <button type="button" class="player-note-save">save</button>
                        <button type="button" class="player-note-delete">delete</button>
                        <button type="button" class="player-note-cancel">cancel</button>
                    </div>
                </div>
                <div hidden class="add-chips popup popup-mobile">
                    <div class="popup-header">
                        <label class="popup-heading">Buy Chips (GEL)</label>
                        <button type="button" class="popup-close-btn">
                            <img src="./dist/popup-close.png" alt="">
                        </button>
                    </div>
                    <div class="popup-body">
                        <div class="not-allow-buying">
                            <div class="alert-icon">
                                <img src="./dist/popup-alert.png" alt="">
                            </div>
                            <p class="alert-text">you can't bring more chips at table</p>
                            <span class="divider"></span>
                            <div class="available-balance">
                                <label>available balance</label>
                                <label>35,000 GEL</label>
                            </div>
                            <div class="in-buy">
                                buy <span>0 Gel</span> chips
                            </div>
                        </div>
                    </div>
                    <div class="popup-action">
                        <button type="button">yes</button>
                        <button type="button">no</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="dist/bundle.js"></script>
</body>
</html>
